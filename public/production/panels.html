<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built Items & BOM - Production System</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Company Logo" onerror="this.style.display='none';">
            <h1>Built Items & BOM Management</h1>
        </div>
        <div class="navbar-right">
            <span class="navbar-user" id="userInfo"></span>
            <a href="dashboard.html" class="btn btn-secondary btn-sm">Dashboard</a>
            <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Built Items</h2>
                <button onclick="showAddPanelModal()" class="btn btn-primary admin-only">Add Built Item</button>
            </div>
            <div id="panelsList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- Panel Modal -->
    <div id="panelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="panelModalTitle">Add Built Item</h3>
                <button class="modal-close" onclick="hideModal('panelModal')">&times;</button>
            </div>
            <form id="panelForm">
                <input type="hidden" id="panelId">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" id="panelName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="panelDescription" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Built Item Type</label>
                    <input type="text" id="panelType" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Cost (GBP)</label>
                    <input type="number" step="0.01" id="panelCost" class="form-input" value="0" readonly style="background: #f8f9fa;">
                    <small style="color: #6c757d;">Calculated automatically from BOM + Labour</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Built Quantity</label>
                    <input type="number" step="0.01" id="panelBuiltQty" class="form-input" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Minimum Stock</label>
                    <input type="number" step="0.01" id="panelMinStock" class="form-input" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Labour Hours</label>
                    <input type="number" step="0.01" id="panelLabourHours" class="form-input" value="0">
                </div>
                <div class="text-right">
                    <button type="button" onclick="hideModal('panelModal')" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- BOM Modal -->
    <div id="bomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="bomModalTitle">Built Item BOM</h3>
                <button class="modal-close" onclick="hideModal('bomModal')">&times;</button>
            </div>
            <div id="bomContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        let currentUser = null;
        let stockItems = [];
        let components = [];
        
        async function init() {
            // Redirect staff users
            if (await restrictStaffAccess()) return;
            
            currentUser = await checkAuth();
            if (!currentUser) return;
            initNavbar();
            await Promise.all([loadStockItems(), loadComponents()]);
            loadPanels();
        }
        
        async function loadStockItems() {
            try {
                const data = await apiCall('/stock');
                stockItems = data.items;
            } catch (error) {
                console.error('Error loading stock items:', error);
            }
        }
        
        async function loadComponents() {
            try {
                const data = await apiCall('/components');
                components = data.components;
            } catch (error) {
                console.error('Error loading components:', error);
            }
        }
        
        async function loadPanels() {
            try {
                const data = await apiCall('/panels');
                const panelsList = document.getElementById('panelsList');
                
                if (data.panels.length === 0) {
                    panelsList.innerHTML = '<p>No built items found</p>';
                    return;
                }
                
                // Calculate costs for all panels
                const panelsWithCosts = await Promise.all(data.panels.map(async (panel) => {
                    try {
                        const costData = await apiCall(`/panels/${panel.id}/true-cost`);
                        return { ...panel, calculated_cost: costData.true_cost };
                    } catch (error) {
                        console.error(`Error calculating cost for panel ${panel.id}:`, error);
                        return { ...panel, calculated_cost: panel.cost_gbp || 0 };
                    }
                }));
                
                panelsList.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Built Qty</th>
                                <th>Min Stock</th>
                                <th>Cost (GBP)</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${panelsWithCosts.map(panel => {
                                const builtQty = parseFloat(panel.built_quantity || 0);
                                const minStock = parseFloat(panel.min_stock || 0);
                                const isLow = builtQty <= minStock && minStock > 0;
                                return `
                                <tr>
                                    <td><strong>${panel.name}</strong></td>
                                    <td>${panel.panel_type || '-'}</td>
                                    <td>${builtQty.toFixed(2)} ${isLow ? '<span class="badge badge-danger">Low</span>' : ''}</td>
                                    <td>${minStock.toFixed(2)}</td>
                                    <td>${formatCurrency(panel.calculated_cost)}</td>
                                    <td><span class="badge badge-info">${panel.status}</span></td>
                                    <td>
                                        <button onclick="viewBOM(${panel.id})" class="btn btn-primary btn-sm">View BOM</button>
                                        <button onclick="viewPanelDetails(${panel.id})" class="btn btn-success btn-sm">Details</button>
                                        ${currentUser.role === 'admin' ? `<button onclick="editPanel(${panel.id})" class="btn btn-secondary btn-sm">Edit</button>` : ''}
                                        ${currentUser.role === 'admin' ? `<button onclick="deletePanel(${panel.id}, event)" data-panel-id="${panel.id}" data-panel-name="${(panel.name || '').replace(/"/g, '&quot;')}" class="btn btn-danger btn-sm">Delete</button>` : ''}
                                    </td>
                                </tr>
                            `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('panelsList').innerHTML = '<p>Error loading built items</p>';
            }
        }
        
        function showAddPanelModal() {
            document.getElementById('panelModalTitle').textContent = 'Add Built Item';
            document.getElementById('panelForm').reset();
            document.getElementById('panelId').value = '';
            showModal('panelModal');
        }
        
        async function editPanel(id) {
            try {
                const data = await apiCall('/panels');
                const panel = data.panels.find(p => p.id === id);
                if (!panel) return;
                
                document.getElementById('panelModalTitle').textContent = 'Edit Built Item';
                document.getElementById('panelId').value = panel.id;
                document.getElementById('panelName').value = panel.name;
                document.getElementById('panelDescription').value = panel.description || '';
                document.getElementById('panelType').value = panel.panel_type || '';
                // Load calculated cost
                const trueCostData = await apiCall(`/panels/${panel.id}/true-cost`);
                document.getElementById('panelCost').value = trueCostData.true_cost.toFixed(2);
                document.getElementById('panelBuiltQty').value = panel.built_quantity || 0;
                document.getElementById('panelMinStock').value = panel.min_stock || 0;
                document.getElementById('panelLabourHours').value = panel.labour_hours || 0;
                showModal('panelModal');
            } catch (error) {
                showAlert('Error loading built item', 'error');
            }
        }
        
        async function viewPanelDetails(id) {
            try {
                const panelData = await apiCall('/panels');
                const panel = panelData.panels.find(p => p.id === id);
                if (!panel) return;
                
                const bomValueData = await apiCall(`/panels/${id}/bom-value`);
                const trueCostData = await apiCall(`/panels/${id}/true-cost`);
                const movementsData = await apiCall(`/panels/${id}/movements`);
                const labourRateData = await apiCall('/settings/labour_rate_per_hour');
                
                const modal = document.createElement('div');
                modal.className = 'modal show';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 800px;">
                        <div class="modal-header">
                            <h3>Built Item Details: ${panel.name}</h3>
                            <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                        </div>
                        <div>
                            <div class="grid grid-2" style="margin-bottom: 20px;">
                                <div>
                                    <p><strong>BOM Value:</strong> ${formatCurrency(bomValueData.bom_value)}</p>
                                    <p><strong>Labour Hours:</strong> ${parseFloat(panel.labour_hours || 0).toFixed(2)}</p>
                                    <p><strong>Labour Rate:</strong> ${formatCurrency(labourRateData.value || 25)}/hr</p>
                                    <p><strong>Labour Cost:</strong> ${formatCurrency(parseFloat(panel.labour_hours || 0) * parseFloat(labourRateData.value || 25))}</p>
                                </div>
                                <div>
                                    <p><strong>True Cost:</strong> ${formatCurrency(trueCostData.true_cost)}</p>
                                    <p><strong>Built Quantity:</strong> ${parseFloat(panel.built_quantity || 0).toFixed(2)}</p>
                                    <p><strong>Min Stock:</strong> ${parseFloat(panel.min_stock || 0).toFixed(2)}</p>
                                    <p><strong>WIP Value:</strong> ${formatCurrency(trueCostData.true_cost * parseFloat(panel.built_quantity || 0))}</p>
                                </div>
                            </div>
                            
                            <h4>Built Item Movements</h4>
                            <button onclick="showPanelMovementModal(${id})" class="btn btn-primary btn-sm mb-20">Record Movement</button>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Quantity</th>
                                        <th>Reference</th>
                                        <th>User</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${movementsData.movements.length === 0 ? '<tr><td colspan="5">No movements</td></tr>' : movementsData.movements.map(m => `
                                        <tr>
                                            <td><span class="badge badge-info">${m.movement_type}</span></td>
                                            <td>${parseFloat(m.quantity).toFixed(2)}</td>
                                            <td>${m.reference || '-'}</td>
                                            <td>${m.user_name || '-'}</td>
                                            <td>${formatDateTime(m.timestamp)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                showAlert('Error loading built item details', 'error');
            }
        }
        
        function showPanelMovementModal(panelId) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Record Built Item Movement</h3>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <form id="panelMovementForm">
                        <div class="form-group">
                            <label class="form-label">Movement Type *</label>
                            <select id="panelMovementType" class="form-select" required>
                                <option value="build">Build</option>
                                <option value="use">Use</option>
                                <option value="adjustment">Adjustment</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quantity *</label>
                            <input type="number" step="0.01" id="panelMovementQty" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reference</label>
                            <input type="text" id="panelMovementRef" class="form-input" placeholder="e.g., Order #123">
                        </div>
                        <div class="text-right">
                            <button type="button" onclick="this.closest('.modal').remove()" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Record</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('panelMovementForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await apiCall(`/panels/${panelId}/movement`, {
                        method: 'POST',
                        body: JSON.stringify({
                            movement_type: document.getElementById('panelMovementType').value,
                            quantity: document.getElementById('panelMovementQty').value,
                            reference: document.getElementById('panelMovementRef').value
                        })
                    });
                    showAlert('Built item movement recorded');
                    modal.remove();
                    loadPanels();
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });
        }
        
        async function viewBOM(panelId) {
            try {
                const bomData = await apiCall(`/panels/${panelId}/bom`);
                
                document.getElementById('bomModalTitle').textContent = 'Built Item BOM';
                document.getElementById('bomContent').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        ${currentUser.role === 'admin' ? `
                            <button onclick="showAddBOMItem(${panelId})" class="btn btn-primary">Add BOM Item</button>
                        ` : ''}
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item Type</th>
                                <th>Item Name</th>
                                <th>Quantity Required</th>
                                <th>Unit</th>
                                <th>Cost (GBP)</th>
                                ${currentUser.role === 'admin' ? '<th>Actions</th>' : ''}
                            </tr>
                        </thead>
                        <tbody>
                            ${bomData.bom.length === 0 ? `<tr><td colspan="${currentUser.role === 'admin' ? '6' : '5'}">No BOM items</td></tr>` : (() => {
                                let totalCost = 0;
                                const rows = bomData.bom.map(item => {
                                    const itemCost = parseFloat(item.item_cost_gbp || 0);
                                    totalCost += itemCost;
                                    return `
                                        <tr>
                                            <td>${item.item_type === 'raw_material' ? 'Raw Material' : 'Component'}</td>
                                            <td>${item.item_name || '-'}</td>
                                            <td>${item.quantity_required}</td>
                                            <td>${item.item_unit || item.unit}</td>
                                            <td>${formatCurrency(itemCost)}</td>
                                            ${currentUser.role === 'admin' ? `
                                                <td>
                                                    <button onclick="deleteBOMItem(${item.id}, ${panelId})" class="btn btn-danger btn-sm">Delete</button>
                                                </td>
                                            ` : ''}
                                        </tr>
                                    `;
                                }).join('');
                                return rows + `<tr style="font-weight: bold; background-color: #f8f9fa;">
                                    <td colspan="4" style="text-align: right;">Total BOM Cost:</td>
                                    <td>${formatCurrency(totalCost)}</td>
                                    ${currentUser.role === 'admin' ? '<td></td>' : ''}
                                </tr>`;
                            })()}
                        </tbody>
                    </table>
                `;
                showModal('bomModal');
            } catch (error) {
                showAlert('Error loading BOM', 'error');
            }
        }
        
        function showAddBOMItem(panelId) {
            const bomContent = document.getElementById('bomContent');
            bomContent.innerHTML = `
                <h4>Add BOM Item</h4>
                <form id="bomForm">
                    <input type="hidden" id="bomPanelId" value="${panelId}">
                    <div class="form-group">
                        <label class="form-label">Item Type *</label>
                        <select id="bomItemType" class="form-select" required onchange="updateBOMItemSelect()">
                            <option value="">Select item type</option>
                            <option value="raw_material">Raw Material</option>
                            <option value="component">Component</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" id="bomItemLabel">Item *</label>
                        <select id="bomItemId" class="form-select" required>
                            <option value="">Select item type first</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantity Required *</label>
                        <input type="number" step="0.01" id="bomQty" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Unit *</label>
                        <input type="text" id="bomUnit" class="form-input" required>
                    </div>
                    <div class="text-right">
                        <button type="button" onclick="viewBOM(${panelId})" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            `;
            
            window.updateBOMItemSelect = function() {
                const itemType = document.getElementById('bomItemType').value;
                const itemSelect = document.getElementById('bomItemId');
                const label = document.getElementById('bomItemLabel');
                
                itemSelect.innerHTML = '<option value="">Select item</option>';
                
                if (itemType === 'raw_material') {
                    label.textContent = 'Raw Material *';
                    stockItems.forEach(item => {
                        itemSelect.innerHTML += `<option value="${item.id}">${item.name} (${item.unit})</option>`;
                    });
                } else if (itemType === 'component') {
                    label.textContent = 'Component *';
                    components.forEach(comp => {
                        itemSelect.innerHTML += `<option value="${comp.id}">${comp.name}</option>`;
                    });
                }
            };
            
            document.getElementById('bomForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await apiCall(`/panels/${panelId}/bom`, {
                        method: 'POST',
                        body: JSON.stringify({
                            item_type: document.getElementById('bomItemType').value,
                            item_id: document.getElementById('bomItemId').value,
                            quantity_required: document.getElementById('bomQty').value,
                            unit: document.getElementById('bomUnit').value
                        })
                    });
                    showAlert('BOM item added');
                    viewBOM(panelId);
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });
        }
        
        async function deleteBOMItem(bomId, panelId) {
            if (!confirm('Delete this BOM item?')) return;
            try {
                await apiCall(`/panels/${panelId}/bom/${bomId}`, { method: 'DELETE' });
                showAlert('BOM item deleted');
                viewBOM(panelId);
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }
        
        async function deletePanel(id, event) {
            const button = event?.target || document.querySelector(`button[data-panel-id="${id}"]`);
            const name = button?.getAttribute('data-panel-name') || 'this built item';
            if (!confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`)) return;
            try {
                await apiCall(`/panels/${id}`, { method: 'DELETE' });
                showAlert('Built item deleted');
                loadPanels();
            } catch (error) {
                console.error('Delete panel error:', error);
                let errorMessage = error.message || 'Failed to delete built item';
                
                // Provide more helpful error messages
                if (errorMessage.includes('500') || errorMessage.includes('Internal Server Error')) {
                    errorMessage = 'Cannot delete built item. It may be in use by:\n- BOM items\n- Production orders\n- Planner items\n- Product configurations\n\nPlease remove all references first.';
                }
                
                showAlert(errorMessage, 'error');
            }
        }
        
        document.getElementById('panelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('panelId').value;
            const data = {
                name: document.getElementById('panelName').value,
                description: document.getElementById('panelDescription').value,
                panel_type: document.getElementById('panelType').value,
                built_quantity: document.getElementById('panelBuiltQty').value,
                min_stock: document.getElementById('panelMinStock').value,
                labour_hours: document.getElementById('panelLabourHours').value,
                status: 'active'
            };
            
            try {
                if (id) {
                    await apiCall(`/panels/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                    showAlert('Built item updated');
                } else {
                    await apiCall('/panels', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    showAlert('Built item created');
                }
                hideModal('panelModal');
                loadPanels();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
        
        init();
    </script>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Company Logo" onerror="this.style.display='none';">
            </div>
            <div class="footer-info">
                <p>&copy; <script>document.write(new Date().getFullYear())</script> Production System. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
