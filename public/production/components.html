<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components & BOM - Production System</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Company Logo" onerror="this.style.display='none';">
            <h1>Components & BOM Management</h1>
        </div>
        <div class="navbar-right">
            <span class="navbar-user" id="userInfo"></span>
            <a href="dashboard.html" class="btn btn-secondary btn-sm">Dashboard</a>
            <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
        </div>
    </nav>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Components</h2>
                <button onclick="showAddComponentModal()" class="btn btn-primary admin-only">Add Component</button>
            </div>
            <div id="componentsList">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <!-- Component Modal -->
    <div id="componentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="componentModalTitle">Add Component</h3>
                <button class="modal-close" onclick="hideModal('componentModal')">&times;</button>
            </div>
            <form id="componentForm">
                <input type="hidden" id="componentId">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" id="componentName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="componentDescription" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Component Type</label>
                    <input type="text" id="componentType" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Cost (GBP)</label>
                    <input type="number" step="0.01" id="componentCost" class="form-input" value="0" readonly style="background: #f8f9fa;">
                    <small style="color: #6c757d;">Calculated automatically from BOM + Labour</small>
                </div>
                <div class="form-group">
                    <label class="form-label">Built Quantity</label>
                    <input type="number" step="0.01" id="componentBuiltQty" class="form-input" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Minimum Stock</label>
                    <input type="number" step="0.01" id="componentMinStock" class="form-input" value="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Labour Hours</label>
                    <input type="number" step="0.01" id="componentLabourHours" class="form-input" value="0">
                </div>
                <div class="text-right">
                    <button type="button" onclick="hideModal('componentModal')" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- BOM Modal -->
    <div id="bomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="bomModalTitle">Component BOM</h3>
                <button class="modal-close" onclick="hideModal('bomModal')">&times;</button>
            </div>
            <div id="bomContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        let currentUser = null;
        let stockItems = [];
        
        async function init() {
            // Redirect staff users
            if (await restrictStaffAccess()) return;
            
            currentUser = await checkAuth();
            if (!currentUser) return;
            initNavbar();
            await loadStockItems();
            loadComponents();
        }
        
        async function loadStockItems() {
            try {
                const data = await apiCall('/stock');
                stockItems = data.items;
            } catch (error) {
                console.error('Error loading stock items:', error);
            }
        }
        
        async function loadComponents() {
            try {
                const data = await apiCall('/components');
                const componentsList = document.getElementById('componentsList');
                
                if (data.components.length === 0) {
                    componentsList.innerHTML = '<p>No components found</p>';
                    return;
                }
                
                componentsList.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Built Qty</th>
                                <th>Min Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.components.map(component => {
                                const builtQty = parseFloat(component.built_quantity || 0);
                                const minStock = parseFloat(component.min_stock || 0);
                                const isLow = builtQty <= minStock && minStock > 0;
                                return `
                                <tr>
                                    <td><strong>${component.name}</strong></td>
                                    <td>${component.component_type || '-'}</td>
                                    <td>${builtQty.toFixed(2)} ${isLow ? '<span class="badge badge-danger">Low</span>' : ''}</td>
                                    <td>${minStock.toFixed(2)}</td>
                                    <td><span class="badge badge-info">${component.status}</span></td>
                                    <td>
                                        <button onclick="viewBOM(${component.id})" class="btn btn-primary btn-sm">View BOM</button>
                                        <button onclick="viewComponentDetails(${component.id})" class="btn btn-success btn-sm">Details</button>
                                        ${currentUser.role === 'admin' ? `<button onclick="editComponent(${component.id})" class="btn btn-secondary btn-sm">Edit</button>` : ''}
                                        ${currentUser.role === 'admin' ? `<button onclick="deleteComponent(${component.id}, event)" data-component-id="${component.id}" data-component-name="${(component.name || '').replace(/"/g, '&quot;')}" class="btn btn-danger btn-sm">Delete</button>` : ''}
                                    </td>
                                </tr>
                            `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                document.getElementById('componentsList').innerHTML = '<p>Error loading components</p>';
            }
        }
        
        function showAddComponentModal() {
            document.getElementById('componentModalTitle').textContent = 'Add Component';
            document.getElementById('componentForm').reset();
            document.getElementById('componentId').value = '';
            showModal('componentModal');
        }
        
        async function editComponent(id) {
            try {
                const data = await apiCall('/components');
                const component = data.components.find(c => c.id === id);
                if (!component) return;
                
                document.getElementById('componentModalTitle').textContent = 'Edit Component';
                document.getElementById('componentId').value = component.id;
                document.getElementById('componentName').value = component.name;
                document.getElementById('componentDescription').value = component.description || '';
                document.getElementById('componentType').value = component.component_type || '';
                // Load calculated cost
                const trueCostData = await apiCall(`/components/${component.id}/true-cost`);
                document.getElementById('componentCost').value = trueCostData.true_cost.toFixed(2);
                document.getElementById('componentBuiltQty').value = component.built_quantity || 0;
                document.getElementById('componentMinStock').value = component.min_stock || 0;
                document.getElementById('componentLabourHours').value = component.labour_hours || 0;
                showModal('componentModal');
            } catch (error) {
                showAlert('Error loading component', 'error');
            }
        }
        
        async function viewComponentDetails(id) {
            try {
                const componentData = await apiCall('/components');
                const component = componentData.components.find(c => c.id === id);
                if (!component) return;
                
                const bomValueData = await apiCall(`/components/${id}/cost`);
                const trueCostData = await apiCall(`/components/${id}/true-cost`);
                const movementsData = await apiCall(`/components/${id}/movements`);
                const labourRateData = await apiCall('/settings/labour_rate_per_hour');
                
                const modal = document.createElement('div');
                modal.className = 'modal show';
                modal.innerHTML = `
                    <div class="modal-content" style="max-width: 800px;">
                        <div class="modal-header">
                            <h3>Component Details: ${component.name}</h3>
                            <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                        </div>
                        <div>
                            <div class="grid grid-2" style="margin-bottom: 20px;">
                                <div>
                                    <p><strong>BOM Value:</strong> ${formatCurrency(bomValueData.bom_value)}</p>
                                    <p><strong>Labour Hours:</strong> ${parseFloat(component.labour_hours || 0).toFixed(2)}</p>
                                    <p><strong>Labour Rate:</strong> ${formatCurrency(labourRateData.value || 25)}/hr</p>
                                    <p><strong>Labour Cost:</strong> ${formatCurrency(parseFloat(component.labour_hours || 0) * parseFloat(labourRateData.value || 25))}</p>
                                </div>
                                <div>
                                    <p><strong>True Cost:</strong> ${formatCurrency(trueCostData.true_cost)}</p>
                                    <p><strong>Built Quantity:</strong> ${parseFloat(component.built_quantity || 0).toFixed(2)}</p>
                                    <p><strong>Min Stock:</strong> ${parseFloat(component.min_stock || 0).toFixed(2)}</p>
                                    <p><strong>WIP Value:</strong> ${formatCurrency(trueCostData.true_cost * parseFloat(component.built_quantity || 0))}</p>
                                </div>
                            </div>
                            
                            <h4>Component Movements</h4>
                            <button onclick="showComponentMovementModal(${id})" class="btn btn-primary btn-sm mb-20">Record Movement</button>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Type</th>
                                        <th>Quantity</th>
                                        <th>Reference</th>
                                        <th>User</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${movementsData.movements.length === 0 ? '<tr><td colspan="5">No movements</td></tr>' : movementsData.movements.map(m => `
                                        <tr>
                                            <td><span class="badge badge-info">${m.movement_type}</span></td>
                                            <td>${parseFloat(m.quantity).toFixed(2)}</td>
                                            <td>${m.reference || '-'}</td>
                                            <td>${m.user_name || '-'}</td>
                                            <td>${formatDateTime(m.timestamp)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            } catch (error) {
                showAlert('Error loading component details', 'error');
            }
        }
        
        function showComponentMovementModal(componentId) {
            const modal = document.createElement('div');
            modal.className = 'modal show';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Record Component Movement</h3>
                        <button class="modal-close" onclick="this.closest('.modal').remove()">&times;</button>
                    </div>
                    <form id="componentMovementForm">
                        <div class="form-group">
                            <label class="form-label">Movement Type *</label>
                            <select id="componentMovementType" class="form-select" required>
                                <option value="build">Build</option>
                                <option value="use">Use</option>
                                <option value="adjustment">Adjustment</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quantity *</label>
                            <input type="number" step="0.01" id="componentMovementQty" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reference</label>
                            <input type="text" id="componentMovementRef" class="form-input" placeholder="e.g., Order #123">
                        </div>
                        <div class="text-right">
                            <button type="button" onclick="this.closest('.modal').remove()" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Record</button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);
            
            document.getElementById('componentMovementForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await apiCall(`/components/${componentId}/movement`, {
                        method: 'POST',
                        body: JSON.stringify({
                            movement_type: document.getElementById('componentMovementType').value,
                            quantity: document.getElementById('componentMovementQty').value,
                            reference: document.getElementById('componentMovementRef').value
                        })
                    });
                    showAlert('Component movement recorded');
                    modal.remove();
                    loadComponents();
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });
        }
        
        async function viewBOM(componentId) {
            try {
                const bomData = await apiCall(`/components/${componentId}/bom`);
                
                document.getElementById('bomModalTitle').textContent = 'Component BOM';
                document.getElementById('bomContent').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        ${currentUser.role === 'admin' ? `
                            <button onclick="showAddBOMItem(${componentId})" class="btn btn-primary">Add BOM Item</button>
                        ` : ''}
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Raw Material</th>
                                <th>Quantity Required</th>
                                <th>Unit</th>
                                <th>Cost (GBP)</th>
                                ${currentUser.role === 'admin' ? '<th>Actions</th>' : ''}
                            </tr>
                        </thead>
                        <tbody>
                            ${bomData.bom.length === 0 ? `<tr><td colspan="${currentUser.role === 'admin' ? '5' : '4'}">No BOM items</td></tr>` : (() => {
                                let totalCost = 0;
                                const rows = bomData.bom.map(item => {
                                    const itemCost = parseFloat(item.item_cost_gbp || 0);
                                    totalCost += itemCost;
                                    return `
                                        <tr>
                                            <td>${item.stock_item_name}</td>
                                            <td>${item.quantity_required}</td>
                                            <td>${item.stock_item_unit || item.unit}</td>
                                            <td>${formatCurrency(itemCost)}</td>
                                            ${currentUser.role === 'admin' ? `
                                                <td>
                                                    <button onclick="deleteBOMItem(${item.id}, ${componentId})" class="btn btn-danger btn-sm">Delete</button>
                                                </td>
                                            ` : ''}
                                        </tr>
                                    `;
                                }).join('');
                                return rows + `<tr style="font-weight: bold; background-color: #f8f9fa;">
                                    <td colspan="3" style="text-align: right;">Total BOM Cost:</td>
                                    <td>${formatCurrency(totalCost)}</td>
                                    ${currentUser.role === 'admin' ? '<td></td>' : ''}
                                </tr>`;
                            })()}
                        </tbody>
                    </table>
                `;
                showModal('bomModal');
            } catch (error) {
                showAlert('Error loading BOM', 'error');
            }
        }
        
        function showAddBOMItem(componentId) {
            const bomContent = document.getElementById('bomContent');
            bomContent.innerHTML = `
                <h4>Add BOM Item</h4>
                <form id="bomForm">
                    <input type="hidden" id="bomComponentId" value="${componentId}">
                    <div class="form-group">
                        <label class="form-label">Raw Material *</label>
                        <select id="bomStockItem" class="form-select" required>
                            <option value="">Select raw material</option>
                            ${stockItems.map(item => `<option value="${item.id}">${item.name} (${item.unit})</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantity Required *</label>
                        <input type="number" step="0.01" id="bomQty" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Unit *</label>
                        <input type="text" id="bomUnit" class="form-input" required>
                    </div>
                    <div class="text-right">
                        <button type="button" onclick="viewBOM(${componentId})" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            `;
            
            document.getElementById('bomForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    await apiCall(`/components/${componentId}/bom`, {
                        method: 'POST',
                        body: JSON.stringify({
                            stock_item_id: document.getElementById('bomStockItem').value,
                            quantity_required: document.getElementById('bomQty').value,
                            unit: document.getElementById('bomUnit').value
                        })
                    });
                    showAlert('BOM item added');
                    viewBOM(componentId);
                } catch (error) {
                    showAlert(error.message, 'error');
                }
            });
        }
        
        async function deleteBOMItem(bomId, componentId) {
            if (!confirm('Delete this BOM item?')) return;
            try {
                await apiCall(`/components/${componentId}/bom/${bomId}`, { method: 'DELETE' });
                showAlert('BOM item deleted');
                viewBOM(componentId);
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }
        
        async function deleteComponent(id, event) {
            const button = event?.target || (typeof event !== 'undefined' && event !== null ? event : null) || document.querySelector(`button[data-component-id="${id}"]`);
            const name = button?.getAttribute('data-component-name') || 'this component';
            if (!confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`)) return;
            try {
                await apiCall(`/components/${id}`, { method: 'DELETE' });
                showAlert('Component deleted');
                loadComponents();
            } catch (error) {
                console.error('Delete component error:', error);
                let errorMessage = error.message || 'Failed to delete component';
                
                // Provide more helpful error messages
                if (errorMessage.includes('500') || errorMessage.includes('Internal Server Error')) {
                    errorMessage = 'Cannot delete component. It may be in use by:\n- BOM items in built items\n- Production orders\n- Planner items\n\nPlease remove all references first.';
                }
                
                showAlert(errorMessage, 'error');
            }
        }
        
        document.getElementById('componentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('componentId').value;
            const data = {
                name: document.getElementById('componentName').value,
                description: document.getElementById('componentDescription').value,
                component_type: document.getElementById('componentType').value,
                built_quantity: document.getElementById('componentBuiltQty').value,
                min_stock: document.getElementById('componentMinStock').value,
                labour_hours: document.getElementById('componentLabourHours').value,
                status: 'active'
            };
            
            try {
                if (id) {
                    await apiCall(`/components/${id}`, {
                        method: 'PUT',
                        body: JSON.stringify(data)
                    });
                    showAlert('Component updated');
                } else {
                    await apiCall('/components', {
                        method: 'POST',
                        body: JSON.stringify(data)
                    });
                    showAlert('Component created');
                }
                hideModal('componentModal');
                loadComponents();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
        
        init();
    </script>
</body>
</html>
